<template name="resetPassword">
  <article>
    {{> accountsUIHeader title='accounts-ui:nav_reset_password'}}

    <div class="body">
      {{> meteorModalAlerts}}

      {{> resetPasswordService}}
    </div>
  </article>
</template>

<template name="resetPasswordService">
  <div class="hide-background"></div>

  <form id="formResetPassword" class="accounts-dialog accounts-centered-dialog">
    <section class="form-group">
      <input id="new-password" class="form-control"
             type="password"
             placeholder="{{_ 'accounts-ui:label_new_password'}}" />
    </section>

    <section class="form-group">
      <div class="pull-right">
        <button type="button" id="close" class="btn btn-default"
                data-dismiss="modal">{{_ 'accounts-ui:command_close'}}</button>
        <button type="submit" class="btn btn-primary">
          {{_ 'accounts-ui:command_save'}}
        </button>
      </div>
    </section>
  </form>

</template>
