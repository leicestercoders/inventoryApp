<template name="atForm">
  {{#unless hide}}
    {{#if showTitle}}
      {{> atTitle}}
      {{#if showOauthServices}}
        <div class="ui divider"></div>
      {{/if}}
    {{/if}}
    {{#if showOauthServices}}
      {{> atOauth}}
    {{/if}}
    {{#if showServicesSeparator}}
      {{> atSep}}
    {{/if}}
    {{#if showPwdForm}}
      {{> atPwdForm}}
    {{/if}}
    {{#if showError}}
      {{> atError}}
    {{/if}}
    {{#if showResult}}
      {{> atResult}}
    {{/if}}
    {{#if showMessage}}
      {{> atMessage}}
    {{/if}}
    {{#if any showTermsLink showSignInLink showSignUpLink showResendVerificationEmailLink}}
      <div class="ui large message">
        {{#if showTermsLink}}
          {{> atTermsLink}}
        {{/if}}
        {{#if showSignInLink}}
          {{> atSigninLink}}
        {{/if}}
        {{#if showSignUpLink}}
          {{> atSignupLink}}
        {{/if}}
        {{#if showResendVerificationEmailLink}}
          {{> atResendVerificationEmailLink}}
        {{/if}}
      </div>
    {{/if}}
  {{/unless}}
</template>
