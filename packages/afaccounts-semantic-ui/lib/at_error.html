<template name="atError">
  <div class="at-error ui large icon error message">
    <i class="warning icon"></i>
    <div class="content">
      {{#if singleError}}
        {{#each error}}
          <p><strong>{{errorText}}</strong></p>
        {{/each}}
      {{else}}
        <ul class="list">
          {{#each error}}
            <li><strong>{{errorText}}</strong></li>
          {{/each}}
        </ul>
      {{/if}}
    </div>
  </div>
</template>
